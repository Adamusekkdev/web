<!DOCTYPE html>
<html>
<head>
  <title>Strona HTML</title>
  <style>
    .active-icon {
      font-size: 24px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div id="user-info">
    <span class="active-icon">Adamusekk jest </span>
    <span id="username"></span>
  </div>

  <script>
    const webhookUrl = 'https://adamusekk.netlify.app/'; // 

    async function updateUserInfo(data) {
      const userInfo = document.getElementById('user-info');
      const username = document.getElementById('username');
      const activeIcon = document.querySelector('.active-icon');

      username.textContent = data.username;
      if (data.active) {
        activeIcon.textContent = ':green_circle:';
      } else {
        activeIcon.textContent = ':red_circle:';
      }
    }

    async function fetchUserData() {
      try {
        const response = await fetch(webhookUrl);
        const data = await response.json();
        updateUserInfo(data);
      } catch (error) {
        console.error(error);
      }
    }

    fetchUserData();

    setInterval(fetchUserData, 2000);
  </script>
</body>
</html>
